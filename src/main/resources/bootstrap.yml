server:
  port: ${PORT:7073}
  
#----------------------------------------------------------------------------------------------------------------------------------------------------------------
# Spring cloud Config를 통해 변경이 안될 요소들을 저장한다.
#----------------------------------------------------------------------------------------------------------------------------------------------------------------
spring:
  application:
    name: zuul-server


#----------------------------------------------------------------------------------------------------------------------------------------------------------------
# Eureka Client Options
#----------------------------------------------------------------------------------------------------------------------------------------------------------------

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://10.71.171.22}:${EUREKA_SERVER_PORT:7075}/eureka/
    enabled: true

---
spring:
  profiles: local
  cloud:
    loadbalancer:
      retry:
        enabled: false
    config:
      discovery:
        enabled: false
---
spring:
  profiles: dev
  cloud:
    loadbalancer:
      retry:
        enabled: true
    config:
      discovery:
        enabled: true
        service-id: config-server
---