# Spring cloud를 통해 변경이 안될 요소들을 저장한다.
spring:
  application:
    name: zuul-server
  cloud:
    loadbalancer:
      retry:
        enabled: true
    config:
      discovery:
        enabled: true
        service-id: config-server
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost}:${EUREKA_SERVER_PORT:8761}/eureka/
    enabled: true
hystrix:
  threadpool:
    default:
      coreSize: 100                                   # Hystrix Thread Pool default size
      maximumSize: 500                                # Hystrix Thread Pool default size
      keepAliveTimeMinutes: 1
      allowMaximumSizeToDivergeFromCoreSize: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000              # 설정 시간동안 처리 지연발생시 timeout and 설정한 fallback 로직 수행. default value= 1000 timeoutInMilliseconds > ( ribbon.ConnectTimeout + ribbon.ReadTimeout ) * ( ribbon.maxAutoRetries + 1 )
      # hystrix property 상세 설정 가이드 : https://github.com/Netflix/Hystrix/wiki/Configuration#executionisolationthreadtimeoutinmilliseconds
      circuitBreaker:
        requestVolumeThreshold: 2                     # 설정수 만큼 처리가 지연될시 circuit open
        errorThresholdPercentage: 50
        enabled: false
ribbon:
  ConnectTimeout: 5000                                # Client에서 서버로 요청시 서버와의 Connection 맺기 까지의 delay time
  ReadTimeout: 2000                                   # Connection 맺은 후 response 받기 까지 delay time
  maxAutoRetries: 2                                   # Max number of retries on the same server (excluding the first try), default 0
---
spring:
  profiles: stage-zuul1
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA1_SERVER_URL:stage-eureka1}:${EUREKA1_SERVER_PORT:8761}/eureka/,${EUREKA2_SERVER_URL:stage-eureka2}:${EUREKA2_SERVER_PORT:8761}/eureka/
    enabled: true
---
spring:
  profiles: stage-zuul2
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA1_SERVER_URL:stage-eureka2}:${EUREKA1_SERVER_PORT:8761}/eureka/,${EUREKA2_SERVER_URL:stage-eureka1}:${EUREKA2_SERVER_PORT:8761}/eureka/
    enabled: true
---